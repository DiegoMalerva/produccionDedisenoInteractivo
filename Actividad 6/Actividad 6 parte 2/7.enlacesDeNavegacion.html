<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces de navegación</title>
</head>
<body>
    <!-- nav: Se utiliza para definir una sección de navegación -->
    <nav>
        <ul> <!-- ul: Se utiliza para crear listas no ordenadas -->
            <!-- li: Se utiliza para crear elementos de una lista -->
            <!-- a: Se utiliza para crear enlaces o hipervínculos -->
            <!-- href: Es un atributo que se utiliza con el elemento <a> y  -->
            <!-- ayuda a especificar la dirección URL o la ubicación de destino -->
            <li><a href="#inicio">Inicio</a></li>
            <!-- Para las siguientes líneas de código se utiliza la misma lógica -->
            
            <li><a href="#recursos">Recursos</a></li>
            <li><a href="#profesores">Profesores</a></li>
            <li><a href="#contacto">Contacto</a></li>
            <li><a href="#alumnos">Alumnos</a></li>
            <li><a href="#campus">Campus</a></li>
            <li><a href="#logo">Logo</a></li>
        </ul>
    </nav>
</body>
</html>
